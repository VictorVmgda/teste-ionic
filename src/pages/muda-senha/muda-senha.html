<ion-content padding>

  <form (ngSubmit)="alteraSenha()" [formGroup]="formAlteraSenha">

    <h2 text-center>Alteração de senha</h2>

    <ion-item>
      <ion-label floating>Senha Atual</ion-label>
      <ion-input name="senha" formControlName="senha" [(ngModel)]="senha" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nova Senha</ion-label>
      <ion-input name="nova_senha" formControlName="nova_senha" [(ngModel)]="nova_senha" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha Atual</ion-label>
      <ion-input name="cnova_senha" formControlName="cnova_senha" [(ngModel)]="cnova_senha" type="password"></ion-input>
    </ion-item>

    <button ion-button color="dark" [disabled]="formAlteraSenha.invalid" block type="submit">Alterar Senha</button>

  </form>

</ion-content>
